<!DOCTYPE html>
	<html lang="en">
		<head>
		    <meta charset="utf-8">
            <title>Inbuilt JS functions</title>


            <script type="text/javascript">
             document.body.addEventListener("myEventName", doSomething(e), false);
              
             function doSomething(e) {
                 alert("Event is called: " + e.type);
             }
             var myEvent = new CustomEvent("myEventName");
             document.body.dispatchEvent(myEvent);
          
          </script>

		</head>

		</body>
</html>
